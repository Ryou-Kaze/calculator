<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header-container">
            <div class="header">
                <h1>Calculator</h1><span>i'm too lazy for ui so maybe later</span>
            </div>
        </div>
        <div class="body-container">
            <div class="body">
                <div class="calculator-container">
                    <div class="calculator">
                        <div class="calculator-display">
                            <div class="operate-row" id="operationRow"><span id="num1"></span><span id="operator"></span><span id="num2"></span></div>
                            <div class="result-row" id="resultRow">0</div>
                        </div>
                        <div class="calculator-body">
                            <div class="row">
                                <button class="clear-button" id="clear">AC</button>
                                <button class="seven-button" id="button7">7</button>
                                <button class="four-button" id="button4">4</button>
                                <button class="one-button" id="button1">1</button>
                                <button class="zero-button" id="button0">0</button>
                            </div>
                            <div class="row">
                                <button class="back-button" id="back">CE</button>
                                <button class="eight-button" id="button8">8</button>
                                <button class="five-button" id="button5">5</button>
                                <button class="two-button" id="button2">2</button>
                                <button class="decimal-button" id="decimal">.</button>
                            </div>
                            <div class="row">
                                <button class="percent-button" id="modulo">%</button>
                                <button class="nine-button" id="button9">9</button>
                                <button class="six-button" id ="button6">6</button>
                                <button class="three-button" id="button3">3</button>
                                <button class="equal-button" id="equal">=</button>
                            </div>
                            <div class="row">
                                <button class="divisor-button" id="divisor">/</button>
                                <button class="multiply-button" id="multiplier">X</button>
                                <button class="minus-button" id="minus">-</button>
                                <button class="plus-button" id="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="yuuka-container">

                </div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
